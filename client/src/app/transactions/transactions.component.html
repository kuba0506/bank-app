<br>
<h2>User transactions</h2>
<p>Your favorite merchant</p>
<p>logo here</p>
<p>total spend on favourite merchant in 2020</p>
<p>During 2020 you've spent {{maxSum}}$ in {{mostOccurenceMerchant}}</p>
<br>
<p>Top 3 purchases</p>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Merchant</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of topThree; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{el.merchant}}</td>
      <td>{{el.amount}}</td>
      <td>{{el.date}}</td>
    </tr>
  </tbody>

  </table>
